        <script src="/upload/upload.js"></script>

        <h1>Upload</h1>
        <form action="/videos" method="POST" enctype="multipart/form-data" name="videoupload" onsubmit="return validateForm()">
          <input name="title" placeholder="title" />
          <textarea name="description" placeholder="description" rows="6"></textarea>
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="none" selected disabled hidden>Choose here</option>
            <option value="autosvehicles">Autos & Vehicles</option>
            <option value="comedy">Comedy</option>
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="filmanimation">Film & Animation</option>
            <option value="gaming">Gaming</option>
            <option value="howtostyle">How-To & Style</option>
            <option value="music">Music</option>
            <option value="nature">Nature</option>
            <option value="newspolitics">News & Politics</option>
            <option value="nonprofitactivism">Non-profit & Activism</option>
            <option value="peopleblogs">People & Blogs</option>
            <option value="sciencetechnology">Science & Technology</option>
            <option value="sports">Sports</option>
          </select> <br><br>
          <label for="tags">Tags:</label>
          <input type="text" id="tags" name="tags" placeholder="Separate with space"><br><br>
          <input type="file" name="video" accept="video/*" onchange="handleFileUpload(this.files)" />
          <button type="submit">Submit</button>
        </form>
